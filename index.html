<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="backgroundMusic" src="music.mp3" preload="auto" loop></audio>
    <div class="container">
        <header>
            <h1>Maafkan Aku</h1>
        </header>
        <main>
            <div class="message-box">
                <p id="message">Aku ingin meminta maaf dari hati yang terdalam. Aku sangat menyesal atas kesalahan yang telah ku buat dan aku berjanji untuk memperbaiki semuanya.</p>
                <button id="showHeart">Lihat Hati</button>
                <img id="heartImage" src="images/heart.png" alt="Hati" class="hidden">
                <button id="changeMessage">Ubah Pesan</button>
            </div>
            <div id="particleBackground"></div>
        </main>
        <footer>
            <p>Dengan segala cinta</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script src="particles.js"></script>
</body>
</html>
