<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bagian Permintaan Maaf -->
        <section class="apology-section">
            <h1>Minta Maaf</h1>
            <p>Maafkan aku atas kesalahan yang telah ku perbuat. Aku sangat menyesal dan berjanji untuk tidak mengulanginya lagi.</p>
            
            <!-- Tombol -->
            <div class="button-group">
                <a href="https://wa.me/62XXXXXX?text=Terima%20kasih%20telah%20memaafkan" class="button forgiven">Dimaafkan</a>
                <a href="https://wa.me/62XXXXXX?text=Maaf%2C%20aku%20belum%20bisa%20memaafkan" class="button not-forgiven">Belum Dimaafkan</a>
            </div>
        </section>

        <!-- Galeri Foto -->
        <section class="gallery-section">
            <h2>Kenangan Indah</h2>
            <div class="gallery">
                <img src="foto1.jpg" alt="Foto Kenangan 1" class="gallery-img">
                <img src="foto2.jpg" alt="Foto Kenangan 2" class="gallery-img">
                <img src="foto3.jpg" alt="Foto Kenangan 3" class="gallery-img">
            </div>
        </section>

        <!-- Game -->
        <section class="game-section">
            <h2>Permainan Klik Balon</h2>
            <p>Coba klik balon sebanyak mungkin dalam 10 detik!</p>
            <div id="game-container">
                <div id="balloon"></div>
            </div>
            <p id="score">Skor: 0</p>
            <button id="start-game" class="button start-game">Mulai Permainan</button>
        </section>

        <!-- Catatan -->
        <section class="notes-section">
            <h2>Catatan Pribadi</h2>
            <textarea id="note-input" placeholder="Tuliskan catatanmu di sini..."></textarea>
            <button id="save-note" class="button start-game">Simpan Catatan</button>
            <div id="saved-note-container">
                <h3>Catatan Tersimpan:</h3>
                <p id="saved-note"></p>
                <small id="saved-note-time"></small>
            </div>
        </section>
    </div>

    <!-- Modal untuk Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Link ke file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
